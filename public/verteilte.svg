<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, good for app icons) -->
  <!-- <circle cx="256" cy="256" r="240" fill="#1e1b4b" /> -->

  <g filter="url(#dropShadow)">
    <!-- Left Wing of V / Card 1 -->
    <path d="M120 100 L256 460 L320 460 L184 100 Z" fill="url(#grad1)" rx="20" />
    
    <!-- Right Wing of V / Card 2 -->
    <path d="M392 100 L256 460 L192 460 L328 100 Z" fill="url(#grad2)" rx="20" />
    
    <!-- Top Accent / Connecting element -->
    <circle cx="256" cy="420" r="20" fill="#ddd6fe" />
  </g>
</svg>
